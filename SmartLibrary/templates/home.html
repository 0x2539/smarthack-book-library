<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  books:
  <ul>
    {% for book in books %}
      <li>
        <img src="{{ book.cover_url }}" alt="{{ book.title }} cover" style="height: 100px">
        [{{ book.get_genre_display }}] {{ book.title }} ({{ book.release_date }}) - {{ book.description }}
      </li>
    {% endfor %}
  </ul>

</body>
</html>
